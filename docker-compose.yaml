services:
  
    mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: '1q2w3e4r'
      MYSQL_USER: 'ironman'
      MYSQL_PASSWORD: '1q2w3e4r'
      MYSQL_DATABASE: 'web-app'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - proxy-network

  myadmin:
    image: phpmyadmin/phpmyadmin
    container_name: myadmin
    environment:
      PMA_HOST: mysql_db
      PMA_PORT: 3306
      PMA_USER: ironman
      PMA_PASSWORD: 1q2w3e4r
    ports:
      - "8090:80"
    depends_on:
      - mysql_db
    networks:
      - proxy-network

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'      # HTTP
      - '443:443'    # HTTPS
      - '81:81'      # Admin Web Port
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    environment:
      # Tek MySQL kullan
      DB_HOST: mysql_db
      DB_PORT: 3306
      DB_NAME: npm
      DB_USER: ironman
      DB_PASS: 1q2w3e4r
    depends_on:
      - mysql_db
    networks:
      - proxy-network

  # Basit web sunucusu
  batmade-web:
    image: 'nginx:alpine'
    container_name: batmade-web
    restart: unless-stopped
    volumes:
      - ./html:/usr/share/nginx/html
    expose:
      - "80"
    networks:
      - proxy-network

  #bestet Template
  bestet-app:
    build: 
      context: .
      dockerfile: ./docker/Dockerfile.apache
    container_name: bestet_app
    ports:
      - "83:80"
    volumes:
      - ./bestet:/var/www/html
    environment:
      - MYSQL_HOST=mysql_db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=web-db
      - MYSQL_USER=ironman
      - MYSQL_PASSWORD=1q2w3e4r
    command: >
      bash -c "apt-get update && apt-get install -y libpq-dev && docker-php-ext-install pdo_mysql && apache2-foreground"
    depends_on:
      - mysql_db
    networks:
      - proxy-network  

  #Tyr Template
  tyr-app:
    build: 
      context: .
      dockerfile: ./docker/Dockerfile.apache
    container_name: tyr_app
    ports:
      - "84:80"
    volumes:
      - ./tyr:/var/www/html
    environment:
      - MYSQL_HOST=mysql_db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=web-db
      - MYSQL_USER=ironman
      - MYSQL_PASSWORD=1q2w3e4r
    command: >
      bash -c "apt-get update && apt-get install -y libpq-dev && docker-php-ext-install pdo_mysql && apache2-foreground"
    depends_on:
      - mysql_db
    networks:
      - proxy-network  

  #Adminzone admin panel
  panel_app:
    build: 
      context: .
      dockerfile: ./docker/Dockerfile.apache
    container_name: panel_app
    ports:
      - "85:80"
    volumes:
      - ./adminzone:/var/www/html
    depends_on:
      - mysql_db
    environment:
      - MYSQL_HOST=mysql_db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=web-app
      - MYSQL_USER=ironman
      - MYSQL_PASSWORD=1q2w3e4r
    networks:
      - proxy-network
    command: >
      bash -c "apt-get update && apt-get install -y libpq-dev && docker-php-ext-install pdo_mysql && apache2-foreground"

networks:
  proxy-network:
    driver: bridge

volumes:
  data:
  letsencrypt:
  mysql_data: